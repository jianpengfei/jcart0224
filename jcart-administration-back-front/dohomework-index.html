<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>dohomework-index</title>
</head>

<body>
    <div id="app">

        <el-select v-model="selectedCourseId" placeholder="请选择课程">
            <el-option v-for="item in courses" :key="item.courseId" :label="item.name" :value="item.courseId">
            </el-option>
        </el-select>
        <br>

        <el-input type="number" v-model="selectedCourseUnit" placeholder="请输入单元"></el-input>

        <el-select v-model="selectedClazzId" placeholder="请选择班级">
            <el-option v-for="item in clazzes" :key="item.clazzId" :label="item.name" :value="item.clazzId">
            </el-option>
        </el-select>
        <br>

        <el-select v-model="selectedTeacherId" placeholder="请选择讲师">
            <el-option v-for="item in teachers" :key="item.teacherId" :label="item.name" :value="item.teacherId">
            </el-option>
        </el-select>
        <br>

        <el-date-picker v-model="deadTime" type="date" placeholder="选择收作业日期">
        </el-date-picker>

        <el-button type="primary" @click="handleSearchClick">查询</el-button>
        <el-button type="primary" @click="handleClearClick">清空条件</el-button>


        <el-table :data="pageInfo.list" style="width: 100%">
            <el-table-column prop="doHomeworkId" label="Id">
            </el-table-column>
            <el-table-column prop="courseName" label="课程">
            </el-table-column>
            <el-table-column prop="courseUnit" label="单元">
            </el-table-column>
            <el-table-column prop="clazzName" label="班级">
            </el-table-column>
            <el-table-column prop="teacherName" label="讲师">
            </el-table-column>
            <el-table-column prop="deadTime" label="收作业日期" width="200px">
                <template slot-scope="scope">
                    {{new Date(scope.row.deadTime).toLocaleString()}}
                </template>
            </el-table-column>
            <el-table-column prop="abstractContent" label="作业内容"">
            </el-table-column>
            <el-table-column prop="studentName" label="学生">
            </el-table-column>
            <el-table-column prop="notifyStatus" label="邮件通知状态">
                <template slot-scope="scope">
                    <div v-if="scope.row.notifyStatus === 0">
                        待通知
                    </div>
                    <div v-else-if="scope.row.notifyStatus === 1">
                        已通知
                    </div>
                    <div v-else>
                        未知状态
                    </div>
                </template>
            </el-table-column>
            <el-table-column prop="submitTime" label="提交时间" width="200px">
                <template slot-scope="scope">
                    {{new Date(scope.row.submitTime).toLocaleString()}}
                </template>
            </el-table-column>
            <el-table-column prop="videos" label="视频" width="400px">
                <template slot-scope="scope">
                    <el-link v-for="item in scope.row.videos" :href="'http://localhost/video/' + item.filenames"
                        target="_blank">{{item}}</el-link>
                </template>
            </el-table-column>
            <el-table-column prop="submitStatus" label="作业提交状态">
                <template slot-scope="scope">
                    <div v-if="scope.row.submitStatus === 0">
                        未提交
                    </div>
                    <div v-else-if="scope.row.submitStatus === 1">
                        时长不够
                    </div>
                    <div v-else-if="scope.row.submitStatus === 2">
                        时长足够
                    </div>
                    <div v-else>
                        未知状态
                    </div>
                </template>
            </el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button v-show="scope.row.submitStatus === 0" type="primary"
                        @click="handleToSubmitClick(scope.row)">提交作业</el-button>
                </template>
                <el-button type="primary" @click="onSubmit">评论作业</el-button>
            </el-table-column>
        </el-table>

        <el-pagination layout="prev, pager, next" :total="pageInfo.total" :page-size="pageInfo.pageSize"
            @current-change="handleCurrentChange">
        </el-pagination>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/dohomework-index.js"></script>

</body>

</html>
